<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    
    <script>
        document.getElementById('addClassForm').addEventListener('submit', function (e) {
            e.preventDefault();
    
            const className = document.getElementById('className').value;
            const classDescription = document.getElementById('classDescription').value;
    
            fetch('your-server-url/add_class.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    class_name: className,
                    description: classDescription
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Class added successfully');
                  } else {
                      alert('Failed to add class');
                  }
              });
        });
    </script>
    
<div class="container mt-5">
    <h2 class="text-center">Teacher Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="dashboard-card">
                <h3>Add Class</h3>
                <form id="addClassForm">
                    <input type="text" id="className" placeholder="Class Name" required><br>
                    <textarea id="classDescription" placeholder="Description" required></textarea><br>
                    <button type="submit" class="btn btn-primary">Add Class</button>
                </form>
            </div>
            
            
            
        </div>
        <div class="col-md-4">
            <div class="dashboard-card">
                <h3>Input Marks</h3>
                <a href="input_marks.html" class="btn btn-primary">Input Marks</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card">
                <h3>Create Quiz</h3>
                <a href="create_quiz.html" class="btn btn-primary">Create Quiz</a>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
