<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create a Quiz</h2>
    <form action="create_quiz.php" method="post">
        <div class="mb-3">
            <label for="quiz_title" class="form-label">Quiz Title:</label>
            <input type="text" class="form-control" id="quiz_title" name="quiz_title" required>
        </div>
        <div class="mb-3">
            <label for="class_id" class="form-label">Class:</label>
            <select name="class_id" class="form-control" id="class_id" required>
                <option value="">Select Class</option>
                <option value="">1st class</option>
                <!-- Dynamic class options will be populated here -->
            </select>
        </div>
        <div class="mb-3">
            <label for="quiz_date" class="form-label">Quiz Date:</label>
            <input type="date" class="form-control" id="quiz_date" name="quiz_date" required>
        </div>
        <a href="add_questions.html" class="btn btn-primary">add question</a>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
